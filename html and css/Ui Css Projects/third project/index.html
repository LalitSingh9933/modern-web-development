<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newton cradle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #191925;
        }

        .cradle {
            width: 50rem;
            height: 50rem;
            background-color: transparent;
            border-top: 2rem solid #865dff ;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            gap:5rem;
            position: relative;
        }
        div{
            width: 0.5rem;
            height: 20rem;
            background-color: #865dff;
        }
        .cradle div::before{
            content: "";
            position: absolute;
            bottom: 0;
            width: 5rem;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: #865dff;
        }
           
    </style>

</head>

<body>
    <div class="cradle">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </div>

</body>

</html>
