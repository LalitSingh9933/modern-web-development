<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newton cradle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #191925;
        }

        .cradle {
            width: 50rem;
            height: 50rem;
            background-color: transparent;
            border-top: 2rem solid #865dff;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 4.55rem;

        }

        div {
            width: 0.5rem;
            height: 20rem;
            background-color: #865dff;
            position: relative;
        }

        .cradle div::before {
            content: "";
            position: absolute;
            top: 90%;
            left: -2.5rem;
            width: 5rem;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: #865dff;
        }
        .cradle div:first-child{
            animation: left-swing 3s linear infinite ;
            transform-origin: top left;

        } 
        .cradle div:last-child{
            animation:right-swing  3s linear 1.5s infinite;
            transform-origin:top right;
        }
        @keyframes left-swing {
            0%{
                rotate: 0deg;
            }
            25%{
                 rotate: 30deg;

            }
            50%{
                rotate: 0deg ;
            }
            100%{
                rotate: deg;;
            }
        }
             @keyframes right-swing {
            0%{
                rotate: 0deg;
            }
            25%{
                 rotate:-30deg;

            }
            50%{
                rotate: 0deg ;
            }
            100%{
                rotate: 0deg;;
            }
        }
    </style>

</head>

<body>
    <div class="cradle">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>

</html>
