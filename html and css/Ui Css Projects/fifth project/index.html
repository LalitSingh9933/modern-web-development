<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shake button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;


        }

        body {
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #191825;
        }

        button {
            padding: 12px 36px;
            border: 2px solid #5d9bff;
            text-align: center;
            color: #5d9bff;
            font-weight: bold;
            font-size: 20px;
            text-transform: capitalize;
            background-color: transparent;
            border-radius: 20px;

            &:hover {
                border: 2px solid rgb(255, 170, 0);
                color: rgb(255, 170, 0);
                animation: shaking 0.3s linear;
            }
        }

        @keyframes shaking {
            0% {
                rotate: 20deg;

            }

            50% {
                rotate: -20deg;
            }

            100% {
                rotate: 20deg;
            }
        }
    </style>
</head>

<body>
    <button type="button">shake me</button>

</body>

</html>
