<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />

    <title>Weather App</title>
</head>

<body>
    <section class="container">
        <!-- input field search -->
        <div class="weather_header">
            <form class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="search your city..." />
            </form>
        </div>
        <!-- weather main data -->
        <div class="weather_body">
            <h1 class="weather_city">New work</h1>
            <p class="weather_date_time">It time is 10:30 am </p>
            <div class="weather-data">
                <p class="weather_forecast">Clouds</p>
                <div class="weather_icon">
                    <i class="fa-duotone fa-regular fa-clouds"></i>
                </div>
            </div>
            <p class="weather_temperature">270</p>
            <div class="weather_minmax"></div>
            <p class="weather_min">269</p>
            <p class="weather_max">289</p>
        </div>
        <!-- weatheer extra data -->
        <section class="weather_info">
            <div class="weather_card">
               <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Feel Like</p>
                    <p class="Weather_feelsLike"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="w_humidity"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="w_wind"></p>
                </div>
            </div>
            <div class="weather_card">
             <i class="fa-solid fa-gauge"></i>
                <div>
                    <p>Pressure</p>
                    <p class="w_pressure"></p>
                </div>
            </div>
        </section>
    </section>
    <script src="./script.js"></script>
</body>

</html>
