<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" ToDo app which helps to manage the task .">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TaskMaster</h1>
        <p>Focus on the moment, not the mountain. One task at a time. </p>
    </header>
    <main>
        <section aria-label=" toDo-heading">
            <h2 id="todo-heading">Add a New Task </h2>
            <form id="todo-form" aria-label="Add new to-do item">
                <input type="text" id="todo-input" placeholder="Enter a new task" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section aria-label="task-list-heading">
            <h2 id="task-list-heading">Your Todos</h2>
            <ul id="todo-list" arai-live="polite"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> To-Do App. All rights reserved by Lalit Singh</p>
    </footer>

    </section>


</body>

</html>
