<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InlineJs And Internal Js</title>
</head>
<body>
    <h1> Hello every one thank for visiting </h1>
    <!-- inline style -->
    <button onclick="alert('welcome, Every One')">Welcome</button>
    <!--  internal style -->
      <script>
        alert("Welcome, every one");
        console.log(" welcome  this is console output print.")
      </script>
    
</body>
</html>
