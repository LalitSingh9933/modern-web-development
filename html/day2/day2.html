<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This is for responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- State who created the web page -->
    <meta name="author" content="lalit Singh">

    <title>Day 2 Semantic html</title>
</head>

<body>
    <!-- This header is also semanticc element which tell about header section on code  -->
    <header>
        <h1>My Blog</h1>
        <!-- nav is semantic element which describe about navigation -->
        <nav>
            <a href="/">Home</a>
            <a href="#">Articles</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <!-- this main is also semantic element -->
    <main>
        <!-- Independent content (e.g., blog post, news article) -->
        <article>
            <header>
                <h2> Semantic Html is Awesome !</h2>
                <!-- Dates/times with machine-readable format -->
                <time datetime="2025-08-09">August 9, 2025</time>
            </header>
            <p>semantic HTML helps make websites website ore accessible and SEO-friendly..</p>
        
        <!-- Side content, like ads or related links -->
        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">HTML Basice</a></li>
                <li><a href="#">Accessibility Guide</a></li>
            </ul>
        </aside>
        <figure>
            <!-- Self-contained visual images  -->
            <img src="#" alter="This image for figure">
            <!-- content with a caption -->
            <figcaption>
                Exmple of semantic HTML layout.
            </figcaption>
        </figure>
       <footer>
        <p>Written by <address>Lalit Singh </address> </p>
       </footer>
       </article>
    </main>
    <!-- 	Footer for page or section -->
    <footer>
        <p>&copy; 2025 My Blog </p>
    </footer>
</body>

</html>
